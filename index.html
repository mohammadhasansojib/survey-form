<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- ======FONT AWESOME CDN=====
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- =======LINK STYLE.CSS FILE======= -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <main>

        <div class="bg-circle-1"></div>
        <div class="bg-circle-2"></div>

        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        


        <form id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            
            <div class="form-group">
                <label for="number" class="number-label">Age <span> (optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" placeholder="Age">
            </div>
            
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown-1" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full time job</option>
                    <option value="full time learner">Full time learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <p>Would you recoment freeCodeCamp to a friend?</p>
            
                <label><input type="radio" name="recommend" id="definitely" value="definitely">Definitely</label>
                
                <label><input type="radio" name="recommend" id="maybe" value="maybe">Maybe</label>
                
                <label><input type="radio" name="recommend" id="not-sure" value="not sure">Not sure</label>
            </div>
            

            <div class="form-group">
                <p>What is your favorite feature of freecodecamp?</p>
                <select name="favorite" id="dropdown-2">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>
            
            <div class="form-group">
                <p>What would you like to see improved? <span>(Check all the apply)</span></p>
            
                <label for="front-end-projects"><input type="checkbox" name="improvment" id="front-end-projects" value="front-end projects">Front-end Projects</label>
                
                <label for="back-end-projects"><input type="checkbox" name="improvment" id="back-end-projects" value="back-end projects">Back-end Projects</label>
                
                <label for="data-visualization"><input type="checkbox" name="improvment" id="data-visualization" value="data visualization">Data Visualization</label>
                
                <label for="challenges"><input type="checkbox" name="improvment" id="challenges" value="challenges">Challenges</label>
                
                <label for="open-source-community"><input type="checkbox" name="improvment" id="open-source-community" value="open source community">Open Source Community</label>
                
                <label for="gitter-help-rooms"><input type="checkbox" name="improvment" id="gitter-help-rooms" value="gitter help rooms">Gitter Help Rooms</label>
                
                <label for="videos"><input type="checkbox" name="improvment" id="videos" value="videos">Videos</label>
                
                <label for="city-meetups"><input type="checkbox" name="improvment" id="city-meetups" value="city meetups">City Meetups</label>
                
                <label for="wiki"><input type="checkbox" name="improvment" id="wiki" value="wiki">Wiki</label>
                
                <label for="forum"><input type="checkbox" name="improvment" id="forum" value="forum">Forum</label>
                
                <label for="additional-courses"><input type="checkbox" name="improvment" id="additional-courses" value="additional courses">Additional Courses</label>
            </div>
            
            <div class="form-group">
                <label for="massage">Any comments or suggestions?</label>
                <textarea name="massage" id="massage" cols="none" rows="5" placeholder="Enter Your comment here..."></textarea>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
            


        </form>
    </main>
</body>
</html>
